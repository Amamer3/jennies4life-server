    CreateAdminRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          description: Admin email address
          example: "newadmin@jennies4life.com"
        password:
          type: string
          minLength: 8
          description: Admin password
          example: "securePassword123"
        displayName:
          type: string
          description: Display name for the admin user
          example: "New Admin User"

    UpdateAdminRequest:
      type: object
      properties:
        displayName:
          type: string
          description: Updated display name
          example: "Updated Admin Name"
        isActive:
          type: boolean
          description: Whether the admin account is active
          example: true

    AdminUser:
      type: object
      properties:
        uid:
          type: string
          description: Firebase user ID
          example: "firebase-uid-here"
        email:
          type: string
          format: email
          description: Admin email address
          example: "admin@jennies4life.com"
        displayName:
          type: string
          description: Admin display name
          example: "Admin User"
        role:
          type: string
          description: User role
          example: "admin"
        permissions:
          type: array
          items:
            type: string
          description: Admin permissions
          example: ["read", "write", "delete"]
        isActive:
          type: boolean
          description: Whether the admin account is active
          example: true
        createdAt:
          type: string
          format: date-time
          description: Account creation timestamp
          example: "2024-01-15T10:30:00.000Z"
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
          example: "2024-01-15T10:30:00.000Z"

