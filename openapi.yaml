                    example: "recent-admin-1"
                  email:
                    type: string
                    example: "recent1@jennies4life.com"
                  displayName:
                    type: string
                    example: "Recent Admin"
                  createdAt:
                    type: string
                    format: date-time
                    example: "2024-01-15T10:30:00.000Z"

