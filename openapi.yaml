      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Admin users retrieved successfully"
        data:
          type: object
          properties:
            admins:
              type: array
              items:
                $ref: '#/components/schemas/AdminUser'
            total:
              type: integer
              description: Total number of admin users
              example: 5

    AdminResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Admin user created successfully"
        data:
          $ref: '#/components/schemas/AdminUser'

    AdminStatsResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Dashboard statistics retrieved successfully"
        data:
          type: object
          properties:
            totalAdmins:
              type: integer
              description: Total number of admin users
              example: 5
            activeAdmins:
              type: integer
              description: Number of active admin users
              example: 4
            inactiveAdmins:
              type: integer
              description: Number of inactive admin users
              example: 1
            recentAdmins:
              type: array
              items:
                type: object
                properties:
